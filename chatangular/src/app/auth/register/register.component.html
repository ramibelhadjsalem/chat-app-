<div class="container-fluid">
  <div class="justify-content-center row ">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="text-center mb-4">
        <a class="auth-logo mb-5 d-block" href="/">
        </a>
        <h4>
          Sign up
        </h4>
        <p class="text-muted mb-4">
          Get your Chatvia account now.
        </p>
      </div>
      <div class="card">
        <div class="p-4 card-body">
          <div class="alert alert-success">
            Thank You for registering with us!
          </div>
          <div class="p-3">
            <form class="">
              <div class="mb-3">
                <label class="form-label">
                  Email
                </label>
                <div class="input-group bg-soft-light rounded-3 mb-3 input-group">
                  <span class="input-group-text text-muted">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input id="email" name="email" placeholder="Enter Email" type="text"
                    class="form-control form-control-lg bg-soft-light border-light form-control" aria-invalid="false"
                    value="">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Username
                </label>
                <div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
                  <span class="input-group-text border-light text-muted">
                    <i class="bi bi-person"></i>
                  </span>
                  <input id="username" name="username" placeholder="Enter Username" type="text"
                    class="form-control form-control-lg bg-soft-light border-light form-control" aria-invalid="false"
                    value="">
                </div>
              </div>
              <div class="mb-4 form-group">
                <label class="form-label">
                  Password
                </label>
                <div class="mb-3 bg-soft-light input-group-lg rounded-lg input-group">
                  <span class="input-group-text border-light text-muted">
                    <i class="bi bi-key-fill"></i>
                  </span>
                  <input id="password" name="password" placeholder="Enter Password" type="password"
                    class="form-control form-control-lg bg-soft-light border-light form-control" aria-invalid="false"
                    value="">
                </div>
              </div>
              <div class="d-grid btn">
                <button type="submit" class=" waves-effect waves-light btn btn-primary btn-block">
                  Sign up
                </button>
              </div>
              <div class="mt-4 text-center">
                <p class="text-muted mb-0">
                  By registering you agree to the Chatvia
                  <a class="text-primary" href="/register">
                    Terms of Use
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="mt-5 text-center">
        <p>
          Already have an account ?
          <a class="font-weight-medium text-primary" href="/login">
            Signin
          </a>
        </p>
        <p>
          Â© 2023 Chatvia. Crafted with
          <i class="bi bi-heart-fill"></i>
          by Themesbrand
        </p>
      </div>
    </div>
  </div>
</div>
